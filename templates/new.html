{% extends "layout.html" %}

{% block content %}
    <h4>Supported file extensions: '.md' & '.txt'</h4>
    <p>Add a new document:</p>
    <form action="{{ url_for('create_new_document') }}" method="post">
        <input name="filename" value="{{ filename }}">
        <button type="submit">Create</button>
    </form>
{% endblock %}
