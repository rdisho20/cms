{% extends "layout.html" %}

{% block content %}
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}
    <ul>
        {% for filename in files %}
            <li>
                <a href="{{ url_for('download_file', filename=filename) }}">{{ filename }}</a> - 
                <a href="{{ url_for('edit_file', filename=filename) }}">EDIT</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
