{% extends "layout.html" %}

{% block content %}
    <ul>
        {% for filename in files %}
            <li>
                <a href="{{ url_for('download_document', filename=filename) }}">{{ filename }}</a> - 
                <a href="{{ url_for('edit_document', filename=filename) }}">EDIT</a> - 
                <form class="inline" action="{{ url_for('duplicate_document', filename=filename) }}" method="post">
                    <button type="submit">Duplicate</button>
                </form>
                <form class="inline" action="{{ url_for('delete_document', filename=filename) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('new_document') }}">Create a New Document</a></p>

    {% if session.username %}
        <form action="{{ url_for('signout') }}" method="post">
            <p class="user-status">
                <em>Signed in as {{ session.username }}.</em> <button type="submit">Sign Out</button>
            </p>
        </form>
    {% else %}
        <form action="{{ url_for('show_signin_form') }}" method="get">
            <p class="user-status">
                <button type="submit">Sign In</button>
            </p>
        </form>
    {% endif %}

{% endblock %}
